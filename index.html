<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="image-container">
        <img
          class="main-image"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium image"
        />
        <div class="invisible-container">
          <!-- <img
            class="invisible-image"
            src="images/icon-view.svg"
            alt="invisible image"
          /> -->
        </div>
      </div>
      <div class="text-container">
        <h1 class="main-text">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
            <h4 class="eth-price">0.041 eth</h4>
          </div>
          <div class="availability-period">
            <img src="images/icon-clock.svg" alt="Clock icon" />
            <h4 class="days-left">3 days left</h4>
          </div>
        </div>
        <hr />
        <div class="avatar">
          <img class="creator-image" src="images/image-avatar.png" alt="" />
          <p class="creator">
            Creation of <strong class="creator-name">Jules Wyvern</strong>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
